<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    
    <body>
        <div id="root"></div> 
        
        <script type="text/babel">
            let root = ReactDOM.createRoot(document.getElementById('root'))

            const courses = [
                {
                    name: 'HTML, CSS'
                },
                {
                    name: 'Javascript'
                },
                {
                    name: 'Responsive Web Design'
                }
            ]

            // Fix 'key' problem
            let ul = <ul className="courses-list">
                {courses.map(
                    (course, index) => <li key={index}>{course.name}</li>
                )}
            </ul>

            console.log(ul)

            // 2 ways to create without <div> wrap outside
            let headings = (
                <React.Fragment>
                    <h1>Heading 1</h1>
                    <h2>Heading 2</h2>
                    <h3>Heading 3</h3>    
                </React.Fragment>
            )

            let headings2 = React.createElement(
                React.Fragment,
                null,
                React.createElement('h1', null, 'Heading 1'),
                React.createElement('h2', null, 'Heading 2'),
                React.createElement('h3', null, 'Heading 3'),
            )
            
            root.render(headings2)
        </script>
    </body>
</html>
