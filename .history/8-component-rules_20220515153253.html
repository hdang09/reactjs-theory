<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <style>
            .btn {
                margin-top: 8px;
                display: flex;
                width: 125px;
                height: 35px;
                border-radius: 5px;
                background-color: #f05123;
                color: #fff;
                text-align: center;
                align-items: center;
                justify-content: center;
                text-decoration: none;
                border: none;
            }
        </style>
    </head>
    
    <body>
        <div id="root"></div> 
        
        <script type="text/babel">
            /** Component's rules
             * Must start with capital letter
             * Boolean, null, undefined won't be render
            */

            let root = ReactDOM.createRoot(document.getElementById("root"))

            // Button.js            
            function Button({ href, title, className, onClick }) {
                const propsComponent = {}
                propsComponent.className = className

                if (href) {
                    var Component = 'a'
                    propsComponent.href = href
                } 
                
                if (onClick) 
                    var Component = 'button'
                    propsComponent.onClick = onClick

                return (
                    <Component {...propsComponent}>
                        {title}
                    </Component>
                )
            }

            // Form.js
            const Form = {
                Input() {
                    return <input type="text" />
                },
                Checkbox() {
                    return <input type="checkbox" />
                }
            }

            // App.js
            function App() {

                let type = 'Checkbox'
                let CheckboxComponent = Form[type]

                return (
                    <div className="wrapper">
                        <Form.Input />

                        {/*   <Form[type] /> is error  */}
                        <CheckboxComponent />

                        <Button 
                            className="btn"
                            title="Click me!"
                            // href="https://www.youtube.com/"
                            onClick={() => console.log(Math.random())}
                        />

                        {}
                    </div>
                )
            }

           root.render(<App />)
        </script>
    </body>
</html>
